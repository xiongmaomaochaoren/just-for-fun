<!DOCTYPE HTML>
<html>
	<head>
		<title>照片墙</title>
		<style type="text/css">
			#pic-wall{
				width : 100%;
				height: 100%;
				position: relative;
			}
			.img-album{
				width : 150px;
				height: 200px;
				padding : 5px;
				overflow: hidden;
				position: absolute;
				-webkit-box-shadow : 2px 2px 3px #aaaaaa;
				-moz-box-shadow : 2px 2px 3px #aaaaaa;
			}
			.img-album img{
				width: 150px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div id="pic-wall">
			
		</div>
		<script type="text/javascript" src="./js/require.js" data-main="./js/picturewall_app.js"></script>
		<div>传统js 照片墙组件</div>
	</body>
</html>
