		<script type="text/javascript">
			function getOffsetHeight(){
				var offsetHeight = 0,
					bodyOffsetHeight = 0,
					documentOffsetHeight = 0;
				if(document.body){
					bodyOffsetHeight = document.body.offsetHeight;
				}
				if(document.documentElement){
					documentOffsetHeight = document.documentElement.offsetHeight;
				}
				offsetHeight = Math.max(bodyOffsetHeight, documentOffsetHeight);
				return offsetHeight;
			}
			function getScrollTop(){
				var scrollTop = 0,
					bodyScrollTop = 0,
					documentScrollTop = 0;
				if(document.body){
					bodyScrollTop = document.body.scrollTop;
				}
				if(document.documentElement){
					documentScrollTop = document.documentElement.scrollTop
				}
				scrollTop = Math.max(bodyScrollTop, documentScrollTop);
				return scrollTop;
			}
			function getScrollHeigth(){
				var scrollHeigth = 0,
					bodyScrollHeigth = 0,
					documentScrollHeigth = 0;
				if(document.body){
					bodyScrollHeigth = document.body.scrollHeight;
				}
				if(document.documentElement){
					bodyScrollHeigth = document.documentElement.scrollHeight;
				}
				scrollHeigth = Math.max(bodyScrollHeigth, documentScrollHeigth);
				return scrollHeigth;
			}
			function getClientHeight(){
				var clientHeight = 0;
				clientHeight = document.documentElement.clientHeight || document.body.clientHeight;
				return clientHeight;
			}
			window.onscroll = function(){
				var scrollTop = getScrollTop();
				var scrollHeigth = getScrollHeigth();
				var clientHeight = getClientHeight();
				var offsetHeight = getOffsetHeight();
				console.log("=======我是牛逼的分割线==========");
				console.log("scrollTop = " + scrollTop);
				console.log("scrollHeigth = " + scrollHeigth);
				console.log("clientHeight = " + clientHeight);
				console.log("offsetHeight = " + offsetHeight);
			}
		</script>
