<!DOCTYPE HTML>
<html>
	<head>
		<title>

		</title>
		<style type="text/css">
			.brick_waterfall_img_outer{
				width : 100%;
			}
			.brick_waterfall_img_outer img{
				width : 100%;
				height: 80%;
			}
			.brick_waterfall_img_outer_200{
				height: 200px;
			}
			.brick_waterfall_img_outer_250{
				height: 250px;
			}
			.brick_waterfall_img_outer_300{
				height: 300px;
			}
			.brick_waterfall_img_outer_350{
				height: 350px;
			}
			.brick_waterfall_column{
				float : left;	
				margin: 5px;
			}
			.brick_waterfall_column_outer_3{
				width : 32%;
			}
			.brick_waterfall_column_outer_4{
				width : 24%;
			}
			.brick_waterfall_column_outer_5{
				width : 19%;
			}
			.brick_waterfall_column_outer_6{
				width : 16%;
			}
			/*top、left什么时候生效， 什么时候可以使用center，什么时候不可以使用*/
			#navigate{
				z-index : 999;
				position: fixed;
				top : 50%;
				right: 0px;
				width : 20px;
				border: solid 1px blue;
			}
		</style>

	</head>
	<body>
		<div id="waterfall_ui">

		</div>
		<div id="navigate">返回页面顶部</div>
		<script type="text/javascript" data-main="./js/waterfall_app.js" src="./js/require.js"></script>
		<script type="text/javascript">
			var navigateDiv = document.getElementById("navigate");
			navigateDiv.onclick = function(){
				window.scrollTo(0, 0);
			}
		</script>
	</body>
</html>
